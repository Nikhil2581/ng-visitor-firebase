<div class="login-container">
    <span class="error" *ngIf="error">{{ error }}</span>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header align-center">
                    <h3>Sign In</h3>
                </div>
                    <div class="card-body">     
<form (ngSubmit)="loginEmail()">
    <div class="form-group">
        <label class="form-label" for="inputEmail">Email</label>
        <input class="form-control"  type="email"
        name="email"
        placeholder="Enter email address"
        [(ngModel)]="email">
    </div>
    <div class="form-group mb-3">
        <label class="form-label" for="inputPassword">Password</label>
        <input class="form-control"  type="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"> 
    </div>
    <div class="form-group mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Remember me</label>
        </div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-block btn-dark btn-outline">Sign in</button>
    OR 
    <button type="button" (click)="loginGoogle()" class="btn btn-block btn-dark btn-outline" >
     <img src="https://img.icons8.com/color/16/000000/google-logo.png">  Sign in Using Google</button>
    </div>
</form>

 </div>  
                    <div class="forgot-password">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="forgot-password">
                       If new user, kindly sign up  <a href="/register">Sign Up</a>
                    </div>
 </div>
</div>
</div>
</div>
