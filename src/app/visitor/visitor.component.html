<div class="login-container">
    <div class="row">   
        
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header align-center">
                <h3>Visitor Register</h3>
            </div>
            <div class="card-body">   
     <form [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
       <div class="mb-3">
         <label class="form-label" for="inputMobileNo">Mobile Number</label>
         <input type="mobile" class="form-control" id="mobile" formControlName="mobile" placeholder="Mobile Number">
       </div>
       <div class="mb-3">
             <label class="form-label" for="inputName">Full Name</label>
             <input type="name" class="form-control" id="name" formControlName="name" placeholder="Name">
       </div>
        
       <div class="mb-3">
             <label class="form-label" for="inputEmail">Flat No</label>
             <input type="premise" class="form-control" id="premise" formControlName="premise"  placeholder="Flat">
       </div>
        <button type="submit" class="btn btn-primary">Register</button>
     </form>
    </div>
   </div>
   </div>
        <app-search-table></app-search-table>
    </div>
</div>
